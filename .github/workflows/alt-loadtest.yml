name: alt-loadtest

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  id-token: write   # ← OIDC で azure/login を使う場合は必要
  contents: read

jobs:
  alt-loadtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Load Testing Demo
        uses: azure/load-testing@v1.1.27
        with:
          loadTestConfigFile: loadtests/config.yaml
          loadTestResource: 'lt-app-testing-demo'
          resourceGroup: 'rg-app-testing-demo'
      
      - name: Upload Load Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: loadTestResults
          path: |
            loadTest/results.zip
            loadTest/**            # 追加でフォルダ一式を拾いたい場合
          if-no-files-found: warn   # 生成されていない場合でもワークフローを落とさない
          # compression-level: 6    # 任意：既定でOK
